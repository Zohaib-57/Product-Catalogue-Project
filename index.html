<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- header -->
    <section class="header">
        <div class="logo">
            <img src="./images/store-logo.png" alt="">
        </div>
        <div class="search-bar">
            <input type="search" class="search" placeholder="search">
            <button class="search-button">
                <img src="./images/search.png" alt="search-icon">
            </button>
        </div>
        <div class="head-icons">
            <a href=""><img src="./images/like.png" alt=""></a>
            <a href=""><img src="./images/cart.png" alt=""></a>
        </div>
    </section>

    <section id="nav-container">
        <div class="nav-header">
            <h3>All Categories</h3>
            <div class="nav-link">
                <a href="#">Home</a>
                <br><br>
                <a href="#">Smart Phones</a>
                <br><br>
                <a href="#">Laptops</a>
                <br><br>
                <a href="#">Watches</a>
            </div>
        </div>
        <div>
            <img src="./images/store-banner.jpeg" alt="">
        </div>
    </section>
    <h2 class="head-1">Smart Phones</h2>
    <section id="phones-container">
       
        <div class="phone-card">
            <img src="./images/phone-1.jpeg" alt="">
            <h4>Samsung Galaxy Z Fold 6 </h4>
            <p>12GB-256GB/512GB</p>
        </div>
        <div class="phone-card">
            <img src="./images/samsung-galaxy-s23-ultra.jpg" alt="">
            <h4>samsung-galaxy-s23-ultra</h4>
            <p>12GB-512GB</p>
        </div>
        <div class="phone-card">
            <img src="./images/realme-note 50.jpeg" alt="">
            <h4>realme-note 50</h4>
            <p>4GB-64GB</p>
        </div>
        <div class="phone-card">
            <img src="./images/samsung-galaxy-a13.jpg" alt="">
            <h4>samsung-galaxy-a13</h4>
            <p>4GB-64GB</p>
        </div>

        <div class="phone-card">
            <img src="./images/google-pixel 8 pro.jpeg" alt="">
            <h4>Google-Pixel 8 Pro</h4>
            <p>8GB-128GB</p>
        </div>
        <div class="phone-card">
            <img src="./images/motrola motto Z4.jpeg" alt="">
            <h4>Motrola Motto Z4</h4>
            <p>4GB-64GB</p>
        </div>
    </section>
   
</body>
</html>
